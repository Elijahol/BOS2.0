<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡的右键菜单</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
		<!-- 引入ztree -->
		<script src="../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript" charset="UTF-8"></script>
		<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css"/>
		<script type="text/javascript">
			//页面加载后执行
			$(function(){
				//1.进行ztree菜单设置
				var setting = {
					data:{
						simpleData:{
							enable:true //支持简单json数据格式
						}
					},
					callback:{
						onClick:function(event,treeId,treeNode,clickFlag){
							var content = '<div style="width:100%;height:100%;overflow:hidden;">'+
								'<iframe src="'+treeNode.page+'" scrolling="auto" style="width:100%;height:100%;border:0">'+
								'</iframe></div>';
							//没有page属性的菜单,不打开选项卡
							if(treeNode.page != undefined && treeNode.page != ""){
								//如果选项卡已经打开,选中
								if($("#mytabs").tabs('exists',treeNode.name)){
									$("#mytabs").tabs('select',treeNode.name);
								}else{
									//如果没有没有打开,添加选项卡
									$("#mytabs").tabs('add',{
									title:treeNode.name,
									content:content,
									closable:true
									});
								}
							}
							
						}
					}
				};
				//2.提供ztree属性简单数据
				var zNOdes = [
					{id:1,pId:0,name:"父节点一"},
					{id:2,pId:0,name:"父节点二"},
					{id:11,pId:1,name:"子节点一"},
					{id:12,pId:1,name:"子节点二"},
					{id:13,pId:2,name:"传智播客",page:"http://www.itcast.cn"},
					{id:14,pId:2,name:"百度",page:"http://www.baidu.com"}
				];
				//3.生成菜单
				$.fn.zTree.init($("#baseMenu"),setting,zNOdes);
				var currentRightTitle;
				
				//对选项卡注册右键时间
				$("#mytabs").tabs({
					onContextMenu:function(e,title,index){
						currentRightTitle = title;
						//阻止默认菜单显示
						e.preventDefault();
						//显示菜单
						$("#mm").menu('show',{
							left:e.pageX,
							top:e.pageY
						})
					}
				});
				$('#mm').menu({ 
					onClick:function(item){ 
						if(item.name=='current'){
							console.log(currentRightTitle);
							$('#mytabs').tabs('close',currentRightTitle);
						}else if(item.name == 'other'){
							var tabs = $('#mytabs').tabs('tabs');
							$(tabs).each(function(){
								if($(this).panel('options').title != currentRightTitle){
									$('#mytabs').tabs('close',$(this).panel('options').title);
								}
							});
						}else if(item.name == 'all'){
							var tabs = $('#mytabs').tabs('tabs');
							$(tabs).each(function(){
								$('#mytabs').tabs('close',$(this).panel('options').title);
							});
						}
					} 
				}); 
				
			});
		</script>
	</head>
	<body class="easyui-layout">
		<div data-options="region:'north',title:'传智播客管理系统'" style="height: 100px;">北部</div>
		<div data-options="region:'west',title:'菜单导航'" style="width: 180px;">
			<!-- 折叠面板 -->
			<div class="easyui-accordion" data-options="fit:true">
					<div data-options="title:'基础菜单'">
						<!-- 通过ztree制作菜单 -->
						<ul class="ztree" id="baseMenu"></ul>
					</div>
					<div data-options="title:'系统菜单'">面板二</div>
			</div>
		</div>
		<div data-options="region:'center'">
			<!-- 选项卡面板 -->
			<div class="easyui-tabs" data-options="fit:true" id="mytabs">
				<div data-options="title:'选项卡面板一',closable:true">选项卡一</div>
				<div data-options="title:'选项卡面板二'">选项卡二</div>
			</div>
		</div>
		<div data-options="region:'east'" style="width: 80px;">东部</div>
		<div data-options="region:'south'" style="height: 80px;">南部</div>
		
		<!-- 菜单初始都是隐藏的 -->
		<div class="easyui-menu" id="mm" style="width: 120px;">
			<div data-options="name:'current'">关闭当前窗口</div>
			<div data-options="name:'other'">关闭其他窗口</div>
			<div class="menu-sep"></div><!--分割线-->
			<div data-options="iconCls:'icon-cancel',name:'all'">关闭全部窗口</div>
		</div>
	</body>
</html>
